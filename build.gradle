apply plugin: 'java'
apply plugin: 'maven'

group = 'io.vertx.blog'
version = '1.0-SNAPSHOT'

description = """"""

def javaVersion = JavaVersion.VERSION_1_8

sourceCompatibility = 1.8
targetCompatibility = 1.8



repositories {
        
     mavenCentral()
}
dependencies {
    compile group: 'io.vertx', name: 'vertx-core', version:'3.3.0'
    testCompile group: 'junit', name: 'junit', version:'4.12'
    testCompile group: 'io.vertx', name: 'vertx-unit', version:'3.0.0'
}

jar {
    // by default fat jar
    archiveName = 'my-vertx-fat.jar'
    from { configurations
            .compile
            .collect { it.isDirectory() ? it : zipTree(it) } }
    manifest {
        attributes 'Main-Class': 'io.vertx.blog.first.myFirstVerticle'
    }
}

test {
    testLogging {
        events "started", "passed", "skipped", "failed", "standardOut", "standardError"
    }
}